<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand mx-3"><h1 class="text-center">ABC Blogs</h1></a>

  <button
    class="btn btn-outline-success my-2 my-sm-0 mx-3"
    type="submit"
    (click)="logout()"
  >
    Logout
  </button>
</nav>

<div class="container">
  <div class="container">
    <a routerLink="/create" 
      ><button class="mt-4 btn btn-success">Create</button></a
    >
    <div class="row">
      <div class="col-md mx-auto">
        <div class="card mt-2" *ngFor="let item of allBlogs">
          <div class="card-body d-flex justify-content-between">
            <h4 class="card-title">
              {{ item.title }}
            </h4>
            <button
              type="button"
              class="btn btn-primary"
              (click)="view(item.id)"
            >
              View
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
