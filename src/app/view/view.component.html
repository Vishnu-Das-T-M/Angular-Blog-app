<div class="container mt-5">
  <h1 class="mb-4">View Blog</h1>

  <a routerLink="/index" class="btn btn-primary mb-3">Back</a>

  <div class="card">
    <div class="card-body">
      <p class="card-title">ID: {{ blog.id }}</p>
      <p class="card-title">Title: {{ blog.title }}</p>
      <p class="card-text">Content: {{ blog.content }}</p>
      
      <div class="btn-group mt-3">
        <button class="btn btn-secondary" (click)="edit(blog.id)">Edit</button>
        <button class="btn btn-danger" (click)="delete(blog.id)">Delete</button>
      </div>
      
    </div>
  </div>
</div>
